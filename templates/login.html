<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="main_in_login">

        <div class="heading-in-login">
            <h1>Login Form</h1>
            <div class="login-error">
                <h2 style="color: red;">{% if login_error %} {{ login_error }} {% endif %}</h2>
            </div>
            <hr>
        </div>
        <hr style="color: brown;">
        <div class="login_form">
            
            
            <form action="/login" method="post" class="form_class">
            
                <div class="mb-3 label_input">
                    <label for="loginUsername" class="form-label">Username/Email</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter the username/email" name="loginUsernameEmail" required>
                </div>
            
                <div class="mb-3 label_input">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter the password" name="loginPassword" required>
                </div>

                <div class="login_button">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            
            </form>  
        
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
