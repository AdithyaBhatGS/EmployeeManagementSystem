<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='addDepartment.css') }}" type="text/css">
</head>
<body>
    <div class="container">

        <div class="heading_in_addDept">
            <h1>Add Department</h1>
            <p>User:{{ current_user }}</p>
            <div class="error_success_info">
                <div class="dept_error_info" style="color: red;">
                    {% if dept_error %}
                        {{ dept_error }}
                    {% endif %}
                </div>
                <div class="dept_message_info" style="color: blue;">
                    {% if dept_message %} 
                        {{ dept_message }}
                    {% endif %}
                </div>
            </div>
        </div>
        <hr style="color: brown;">
        <div class="form_in_addDept">
            <form action="/add_dept" method="post" style="margin: 10px;">
                <div class="m-5">
                    <label for="deptname" class="form-label">Department Name</label>
                    <input type="text" id="deptname" name="deptname" placeholder="Enter the name of the department" class="form-control" required>
                </div>
                <div class="m-5 add_dept_button">
                    <button type="submit" class="btn btn-primary">Add Department</button>
                </div>
            </form>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
