<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='addSalary.css') }}" type="text/css">
</head>
<body>
    <div class="container" style="max-width: 100%;max-height: 100%;">
        <div class="heading_in_addSalary">
            <h1>Add Salary</h1>
            <p>User:{{ current_user }}</p>
        </div>
        <hr style="color: brown;">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Department Name
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">HR</a></li>
              <li><a class="dropdown-item" href="#">IT</a></li>
              <li><a class="dropdown-item" href="#">Sales and Marketing</a></li>
              <li><a class="dropdown-item" href="#">Accounting and Finance</a></li>
              <li><a class="dropdown-item" href="#">Research and Development</a></li>
            </ul>
        </div>
        <div class="department_table">
            <div class="table-responsive-lg caption-top" style="color: white;margin: 5px;">
                <table class="table" style="color:rgb(223, 232, 232);">
                    <thead>
                        <tr>
                          <th scope="col">Employee ID</th>
                          <th scope="col">Employee Name</th>
                          <th scope="col">Basic Salary</th>
                          <th scope="col">HRA</th>
                          <th scope="col">Other Allowance</th>
                          <th scope="col">Month/Year</th>
                          <th scope="col">Submit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" style="width: 10%;">1</th>
                            <th scope="row" style="width: 10%;">ABCD</th>
                            <td style="width: 20%;">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Inr</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <span class="input-group-text">.00</span>
                                  </div>
                            </td>
                            <td style="width: 20%;">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Inr</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <span class="input-group-text">.00</span>
                                  </div>
                            </td>
                            <td style="width: 20%">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Inr</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <span class="input-group-text">.00</span>
                                  </div>
                            </td>
                            <td>
                                <input type="date" class="form-control" id="dob" name="dob" class="extend_width">
                            </td>
                            <td>
                                <a class="btn btn-sm" style="background-color:rgb(0, 75, 93); color:whitesmoke;" href="#">Submit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
