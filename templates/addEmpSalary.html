<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Emp Salary Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='addEmpSalary.css') }}" type="text/css">
</head>
<body>
    <div class="container">
        <div class="empIndividualSalaryMain">
            <h1>Add Salary</h1>
            <p>User: {{ current_user }}</p>
            <div class="error-in-addSalary">
                    
                {% with messages = get_flashed_messages() %}
                    {% if messages %}    
                        {% for data in messages %}
                            {{ data }}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
            </div>
        </div>
        <hr style="color: brown;">
        <div class="formData">
            <form action="{{ url_for('addEmpSalary',empId=empId,empName=empName) }}" method="POST">
                <div class="mb-3">
                    <label for="empId" class="form-label">Emp Id</label>
                    <input type="number" class="form-control" id="empId" name="empId" class="extend_width" readonly placeholder="{{ empId }}">
                </div>
                <div class="mb-3">
                    <label for="empName" class="form-label">Emp Name</label>
                    <input type="text" class="form-control" id="empName" name="empName" class="extend_width" readonly placeholder="{{ empName }}">
                </div>
                <div class="mb-3">
                    <label for="basicSalary" class="form-label">Basic Salary</label>
                    <input type="number" class="form-control" id="basicSalary" name="basicSalary" class="extend_width" required min="1000">
                </div>
                <div class="mb-3">
                    <label for="hra" class="form-label">HRA</label>
                    <input type="number" class="form-control" id="hra" name="hra" class="extend_width">
                </div>
                <div class="mb-3">
                    <label for="otherAllowances" class="form-label">Other Allowances</label>
                    <input type="number" class="form-control" id="otherAllowances" name="otherAllowances" class="extend_width">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Month/Year</label>
                    <input type="date" class="form-control" id="date" name="date" class="extend_width" required>
                </div>
                <div class="m-5 add_dept_button">
                    <button type="submit" class="btn btn-primary" name="addSalaryButton">Add Salary</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
