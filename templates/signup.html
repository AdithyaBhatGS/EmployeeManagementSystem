<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='signup.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="main_in_signup">

        <div class="heading-in-signup">
            <h1>Sign Up Form</h1>
            <div class="username-already-there">
                <h2 style="color: red;">{% if registerError %} {{ registerError }} {% endif %}</h2>
            </div>
            <hr>
        </div>
        <hr style="color: brown;">
        <div class="signup_form">
            
            
            <form action="/signup" method="post" class="form_class">
            
                <div class="mb-3 label_input">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Enter the username" name="signupUsername" required>
                </div>
            
                <div class="mb-3 label_input">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter the email" name="signupEmail" required>
                </div>   
            
                <div class="mb-3 label_input">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Enter the password" name="signupPassword" required>
                </div>

                <div class="signup_button">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </div>
            
            </form>  
        
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
