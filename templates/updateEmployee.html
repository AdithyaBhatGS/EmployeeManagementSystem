<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='addDepartment.css') }}" type="text/css">
</head>
<body>
    <div class="container">

        <div class="heading_in_addDept">
            <h1>Update Employee</h1>
            <p>User:{{ current_user }}</p>
        </div>
        <hr style="color: brown;">
        <div class="form_in_addDept">
            <form action="/add_dept" method="post" style="margin: 10px;">
                <div class="mb-3">
                    <label for="deptname" class="form-label">Employee Name</label>
                    <input type="text" id="deptname" name="deptname" placeholder="Enter name" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <p></p>
                    <select name="gender" id="gender" class="extend_width" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others" selected>Others</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" class="extend_width">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter the phone">
                </div>
                    
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <p></p>
                    <select name="department" id="department" class="extend_width">
                      <option value="HR">HR</option>
                      <option value="IT">IT</option>
                      <option value="Sales&Marketing" selected>Sales and Marketing</option>
                      <option value="Accounting&Finance">Accounting and Finance</option>
                      <option value="R&D">Research and Development</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter the designation">
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter the address">
                </div>
                    
                <div class="mb-3">
                    <label for="ctc" class="form-label">CTC</label>
                    <input type="number" class="form-control" id="ctc" name="ctc" min="1000" step="1000" placeholder="Enter the CTC">
                </div>
                    
                <div class="mb-3">
                    <button type="button" class="btn btn-primary">Update Employee</button>
                </div>
                
            </form>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
