<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Request Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='employeeLeaves.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 100%;max-width: 100%;">
        <div class="heading_dashboard">
            <h1>Request Leave</h1>
            <p>User:{{ current_user }}</p>
        </div>
        <hr style="color: brown;">
        <div class="form_in_employeeLeaves">
            <form action="" method="post">
                <div class="m-5">
                    <label for="dob" class="form-label">From:</label>
                    <input type="date" class="form-control" id="dob" name="dob" class="extend_width">
                </div>
                <div class="m-5">
                    <label for="dob" class="form-label">To:</label>
                    <input type="date" class="form-control" id="dob" name="dob" class="extend_width">
                </div>
                <div class="m-5">
                    <label for="deptname" class="form-label">Reason</label>
                    <input type="text" id="deptname" name="deptname" placeholder="Enter name" class="form-control">
                </div>
                <div class="m-5">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
