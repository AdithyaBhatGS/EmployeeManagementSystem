<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard Page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='employeeDashboard.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="main_in_employeeDashboard">
        <div class="heading_employee_dashboard">
            <h1>Employee Dashboard</h1>
            <p>User:{{ current_user }}</p>
        </div>

        <hr style="color: brown;">
        <div class="cardInDashboard">
            <div class="card" style="width: 18rem;background: blanchedalmond;">
                <div class="card-body">
                  <h5 class="card-title">Available Leaves</h5>
                  <p class="card-text">Check leaves history</p>
                  <a href="/employeeLeaves" class="card-link">more info</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;background: blanchedalmond;">
                <div class="card-body">
                  <h5 class="card-title">Salary Credited Till Date</h5>
                  <p class="card-text">Salary history</p>
                  <a href="/salaryHistory" class="card-link">more info</a>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
